<!DOCTYPE html>
<html lang="">
<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>The Human Skeleton Test</title>
				<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://firebasestorage.googleapis.com/v0/b/shiveshplayshare.appspot.com/o/styleradiobutton.css?alt=media&token=6cce9f98-6954-42a7-bf6a-8ca11da80430" rel="stylesheet">
	<link href="https://upload.wikimedia.org/wikipedia/commons/1/11/Blue_question_mark_icon.svg" rel="icon">
</head>

<body>
				<script src="main.js"></script>
	<div class="main">
	<section class="question">
	<label class="qlabel">Q1.How Many Bones Are There In An Adult Human Body?</label><br>
		<br>
		<input type="radio" class="option"  name="1"><label class="optiontext">1. 360</label><br>
		<br>
		<input type="radio" class="option"  name="1"><label class="optiontext">2. 270</label><br>
		<br>
		<input type="radio" class="option" id="c1" name="1"><label class="optiontext" id="c1text">3. 206</label><br>
		<br>
		<input type="radio" class="option"  name="1"><label class="optiontext">4. 400</label>
	</section>
	<section class="question">
	<label class="qlabel">Q2. How Many Ribs Are There in the Human Body?(except sternum)</label><br>
		<br>
		<input type="radio" class="option"  name="2"><label class="optiontext">1. 34</label><br>
		<br>
		<input type="radio" class="option"  name="2"><label class="optiontext">2. 14</label><br>
		<br>
		<input type="radio" class="option" id="c2" name="2"><label class="optiontext" id="c2text">3. 24</label><br>
		<br>
		<input type="radio" class="option"  name="2"><label class="optiontext">4. 28</label>
	</section>
	<section class="question">
	<label class="qlabel">Q3. The Part Of Skull Protecting the brain is called________</label><br>
		<br>
		<input type="radio" class="option"  name="3"><label class="optiontext">1. Stapes</label><br>
		<br>
		<input type="radio" class="option"  name="3"><label class="optiontext">2. Phalanges</label><br>
		<br>
		<input type="radio" class="option"  name="3"><label class="optiontext">3. Girdle</label><br>
		<br>
		<input type="radio" id="c3" class="option"  name="3"><label class="optiontext" id="c3text">4. Cranium</label>
	</section>
	<section class="question">
	<label class="qlabel">Q4. Where Is Patella Bone Located?</label><br>
		<br>
		<input type="radio" class="option"  name="4" id="c4"><label class="optiontext" id="c4text">1. Knee</label><br>
		<br>
		<input type="radio" class="option"  name="4"><label class="optiontext">2. Elbow</label><br>
		<br>
		<input type="radio" class="option"  name="4"><label class="optiontext">3. Foot</label><br>
		<br>
		<input type="radio" class="option"  name="4"><label class="optiontext">4. Thighs</label>
	</section>
	<section class="question">
	<label class="qlabel">Q5. Which Vital Organ Does Vertebral column Protect?</label><br>
		<br>
		<input type="radio" class="option" name="5"><label class="optiontext">1. Kidney</label><br>
		<br>
		<input type="radio" class="option" name="5"><label class="optiontext">2. Lungs</label><br>
		<br>
		<input type="radio" class="option" name="5"><label class="optiontext">3. Heart</label><br>
		<br>
		<input type="radio" class="option" name="5" id="c5"><label class="optiontext" id="c5text">4. Spinal Cord</label>
	</section>
	</div>
	<button id="submit" onclick="getresult()">Submit</button><br>
	<section id="hidden" style="display: none;">
	<label id="result"></label><br>
	<label id="resultpercent"></label>
	</section>
</body>
</html>
